<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="text-center">
    <h1>useEffect()</h1>
    <button id="b1">Clicks (0)</button>
    <button id="b2">Clicks (0)</button>
</div>
<div style="height: 2000px; position: relative;">
    <div style="position: absolute; bottom: 0;" id="testDiv">Test Div</div>
</div>
<script src="../lib/hooks.js"></script>
<script>
    const useEvent = Hooks.useEvent
    const EVENTS = Hooks.USE_EVENT_EVENTS

    useEvent({
        effect: (target) => console.log(target),
        target: "#b1",
        event: EVENTS.LOAD
    })

    useEvent({
        effect: () => alert(`In Viewport`),
        target: "#testDiv",
        event: EVENTS.VIEWPORT
    })
</script>
</body>
</html>
