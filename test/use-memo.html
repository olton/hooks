<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="text-center">
    <h1>useMemo</h1>
    <button id="b1">Clicks (0)</button>
</div>
<script src="../lib/hooks.js"></script>
<script>
    const factorial = Hooks.useMemo( n => {
        return n <= 1 ? 1 : n * factorial(n-1)
    })
    console.log(factorial(5))
    console.log(factorial(5))
</script>
</body>
</html>
