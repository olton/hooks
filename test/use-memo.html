<body>
<div class="text-center">
    <h1>useMemo</h1>
    <button id="b1">Clicks (0)</button>
</div>
<script type="module">
    import { info, useMemo } from "../dist/hooks.js"

    const factorial = useMemo( n => {
        return n <= 1 ? 1 : n * factorial(n-1)
    })
    console.log(factorial(5))
    console.log(factorial(5))

    console.log(factorial.clearCache) // true
</script>
