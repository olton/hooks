<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="text-center">
    <h1>Hello World!</h1>
    <button id="b1">Clicks (0)</button>
    <button id="b2">Clicks (0)</button>
</div>
<script src="../lib/hooks.js"></script>
<script>
    function onStateChange(){
        console.log([...arguments])
    }

    {
        const [state1, setState1] = Hooks.useState(0, onStateChange)
        document.querySelector('#b1').addEventListener('click', function () {
            setState1(state1.value + 1)
            setTimeout(()=>{
                this.textContent = `Clicks (${state1.value})`
            }, 100)
        });
    }

    {
        const [state2, setState2] = Hooks.useState(1, onStateChange)
        document.querySelector('#b2').addEventListener('click', function () {
            setState2((old) => {
                return old * 2
            })
            setTimeout(()=>{
                this.textContent = `Clicks (${state2.value})`
            }, 100)
        });
    }
</script>
</body>
</html>
