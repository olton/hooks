<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="text-center">
    <h1>Hello World!</h1>
    <button id="b1">Clicks (0)</button>
    <button id="b2">Clicks (0)</button>
</div>
<script type="module">
    import {useState} from '../dist/hooks.js'
    
    function onStateChange(){
        console.log([...arguments])
    }

    {
        const [state1, setState1] = useState(0, onStateChange)
        document.querySelector('#b1').addEventListener('click', function () {
            setState1(state1 + 1)
            this.textContent = `Clicks (${state1})`
        });
    }

    {
        const [state2, setState2] = useState(1, onStateChange)
        document.querySelector('#b2').addEventListener('click', function () {
            setState2((old) => {
                return old * 2
            })
            this.textContent = `Clicks (${state2})`
        });
    }
</script>
</body>
</html>
